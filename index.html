<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Weather Dashboard</h1>
            </div>
        </div>
    </section>

    <section id="info-section">
        <div class="column left">
            <form>
                <input id="city-input" type="text" placeholder="Enter a city/town/state"/>  
                <button id="submit" class="button" type="submit">Get Weather</button>
            </form>
    
            <div class="box table-box">
            <div class="table-container">
            <table id="cityList" class="table">
            <tr></tr>
            </table>
            <button id="clr-btn" class="button">CLEAR</button>
            </div>
            </div>
        </div>
       

        <div class="column right">
            <div class="weather-display" id="weather-data">
                <div class="current-city-data">
                    <h2 id="city-name"></h2>
                    <h4 id="city-cond"></h4>
                    <h4 id="temp"></h4>
                    <h4 id="high"></h4>
                    <h4 id="humidity"></h4>
                    <h4 id="wind-speed"></h4>
                    <h4 id="uv-index"></h4>
                </div>
            </div>
            <div class="weather-title"><h2>5-Day Forecast:</h2></div>
            <div class="forecast-display">

                <div class="forecast-box">
                    <div id="day1">
                        <h3 id="date1"></h3>
                        <div id="icon1"></div>
                        <h4 id="temp1"></h4>
                        <h4 id="hum1"></h4>
                    </div>
                </div>

                <div class="forecast-box">
                    <div id="day2">
                        <h3 id="date2"></h3>
                        <div id="icon2"></div>
                        <h4 id="temp2"></h4>
                        <h4 id="hum2"></h4>
                    </div>
                </div>

                <div class="forecast-box">
                    <div id="day3">
                        <h3 id="date3"></h3>
                        <div id="icon3"></div>
                        <h4 id="temp3"></h4>
                        <h4 id="hum3"></h4>
                    </div>
                </div>

                <div class="forecast-box">
                    <div id="day4">
                        <h3 id="date4"></h3>
                        <div id="icon4"></div>
                        <h4 id="temp4"></h4>
                        <h4 id="hum4"></h4>
                    </div>
                </div>

                <div class="forecast-box">
                    <div id="day5">
                        <h3 id="date5"></h3>
                        <div id="icon5"></div>
                        <h4 id="temp5"></h4>
                        <h4 id="hum5"></h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Develop/script.js"></script>
</body>
</html>
