<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Weather Dashboard</h1>
            </div>
        </div>
    </section>

    <section id="info-section">
        <div class="column left">
            <form>
                <input id="city-input" type="text" placeholder="Enter a city/town/state"/>  
                <button id="submit" class="button" type="submit">Get Weather</button>
            </form>

            <div class="box table-box">
                <div class="table-container">
                    <table id="cityList" class="table">
                    <tr></tr>
                    </table>
                    <button id="clr-btn" class="button">CLEAR</button>
                </div>
            </div>
        </div>
    </section>
    
    






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Develop/script.js"></script>
</body>
</html>
